<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Breed Recommendation Result</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Background Slideshow */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      background-size: cover;
      background-position: center;
      animation: slideshow 30s infinite;
      transition: background-image 1.5s ease-in-out;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }

    @keyframes slideshow {
      0%   { background-image: url('/static/bg1.jpg'); }
      25%  { background-image: url('/static/bg2.jpg'); }
      50%  { background-image: url('/static/bg3.jpg'); }
      75%  { background-image: url('/static/bg4.jpg'); }
      100% { background-image: url('/static/bg1.jpg'); }
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.40);
      z-index: -1;
    }

    .result-box {
      background: rgba(255, 255, 255, 0.18);
      backdrop-filter: blur(14px);
      border-radius: 20px;
      padding: 35px;
      width: 480px;
      margin: 6% auto;
      text-align: center;
      box-shadow: 0 8px 30px rgba(0,0,0,0.35);
      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(25px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .title {
      font-size: 32px;
      font-weight: 700;
    }

    .value {
      font-size: 30px;
      font-weight: bold;
      color: #ffeb77;
      margin-top: 8px;
    }

    .cost-text {
      font-size: 26px;
      font-weight: 600;
      margin-top: 15px;
    }

    .btn-custom {
      width: 100%;
      font-size: 18px;
      font-weight: 600;
      border-radius: 10px;
      padding: 10px;
      margin-top: 12px;
    }

    @media(max-width: 600px) {
      .result-box {
        width: 90%;
        margin-top: 20%;
      }
    }
  </style>
</head>

<body>

{% include 'navbar.html' %}
<div class="overlay"></div>

<div class="result-box">

  {% if error %}
    <p style="color: #ff4d4d; font-size: 20px;"><strong>Error:</strong> {{ error }}</p>
  {% endif %}

  <h2 class="title">Recommended Breed</h2>
  <p class="value">{{ breed }}</p>

  {% if cost %}
    <p class="cost-text">
      Estimated Cost:  
      <span style="color:#ffeb3b;">‚Çπ{{ cost }}</span>
    </p>
  {% endif %}

  <a href="/recommendation_form" class="btn btn-light btn-custom">‚¨Ö Back</a>
  <a href="/" class="btn btn-warning btn-custom">üè† Home</a>

</div>

</body>
</html>

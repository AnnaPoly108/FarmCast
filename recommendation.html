<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Breed Recommendation</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-size: cover;
      background-position: center;
      animation: changeBg 30s infinite ease-in-out;
      z-index: -1;
    }

    @keyframes changeBg {
      0% { background-image: url('/static/bg1.jpg'); }
      33% { background-image: url('/static/bg2.jpg'); }
      66% { background-image: url('/static/bg3.jpg'); }
      100% { background-image: url('/static/bg4.jpg'); }
    }

    .recommend-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      border-radius: 15px;
      padding: 20px;
      width: 420px;

      /* FIXED HERE */
      max-height: 90vh;
      height: auto;

      margin: 4.5% auto;
      color: white;
      box-shadow: 0 5px 25px rgba(0,0,0,0.2);
      animation: fadeIn 1.2s ease;
      overflow: hidden;
    }

    .form-scroll {
      overflow-y: auto;
      max-height: calc(90vh - 100px); /* Scrollable area including button */
      padding-right: 8px;
    }

    .form-scroll::-webkit-scrollbar {
      width: 8px;
    }

    .form-scroll::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,0.35);
      border-radius: 4px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    label { font-weight: 600; }
  </style>
</head>

<body>

{% include 'navbar.html' %}

<div class="recommend-card">

  <h3 class="text-center mb-3 fw-bold">Cow Breed Recommendation</h3>

  <div class="form-scroll">
    <form action="/recommendation_predict" method="POST">

      <label>Average Milk Yield (L/day)</label>
      <input type="number" step="0.1" name="yield" class="form-control mb-3" required 
            placeholder="Eg: 6.5" required>>

      <label>Average Fat (%)</label>
      <input type="number" step="0.01" name="fat" class="form-control mb-3" required
            placeholder="Eg: 4.2" required>>

      <label>Average SNF (%)</label>
      <input type="number" step="0.01" name="snf" class="form-control mb-3" required
            placeholder="Eg: 8.3" required>>

      <label>Climate Tolerance</label>
      <select name="climate" class="form-control mb-3" required>
        <option disabled selected>Select...</option>
        <option>Moderate</option>
        <option>Hot & Humid</option>
      </select>

      <label>Feed Needs</label>
      <select name="feed" class="form-control mb-3" required>
        <option disabled selected>Select...</option>
        <option>Low</option>
        <option>Medium</option>
        <option>High</option>
      </select>

      <label>Disease Resistance Level</label>
      <select name="disease" class="form-control mb-3" required>
        <option disabled selected>Select...</option>
        <option>Medium</option>
        <option>High</option>
        <option>Very High</option>
      </select>

      <!-- BUTTON INSIDE SCROLL -->
      <button class="btn btn-warning w-100 fw-bold mt-2">Get Recommendation</button>

    </form>
  </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Milk Prediction</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>

    /* ðŸ”¥ 4-IMAGE BACKGROUND SLIDESHOW */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-size: cover;
      background-position: center;
      animation: slideshow 20s infinite;
      transition: background-image 2s ease-in-out;
      padding-top: 80px;
    }

    @keyframes slideshow {
      0%   { background-image: url('/static/bg1.jpg'); }
      25%  { background-image: url('/static/bg2.jpg'); }
      50%  { background-image: url('/static/bg3.jpg'); }
      75%  { background-image: url('/static/bg4.jpg'); }
      100% { background-image: url('/static/bg1.jpg'); }
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.35);
      z-index: -1;
    }

    /* Glass Card */
    .form-card {
      max-width: 450px;
      margin: auto;
      padding: 30px;
      border-radius: 12px;
      background: rgba(255,255,255,0.12);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      color: white;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      border: 1px solid rgba(255,255,255,0.25);
      animation: fadeIn 0.8s ease-in-out;
    }

    .form-card input {
      background: rgba(255,255,255,0.2);
      border: 1px solid rgba(255,255,255,0.4);
      color: white;
    }

    .form-card input::placeholder {
      color: #e8e8e8;
    }

    .btn-primary {
      background: #00eaff;
      border: none;
      font-weight: bold;
    }
    .btn-primary:hover {
      background: #00bcd4;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

  </style>
</head>

<body>

  {% include "navbar.html" %}

  <div class="overlay"></div>

  <div class="form-card">
    <h3 class="text-center mb-4">Enter Milk Details</h3>

    <form method="POST" action="/predict">
      <input type="number" step="0.01" name="snf" class="form-control mb-3" placeholder="SNF" required>
      <input type="number" step="0.01" name="clr" class="form-control mb-3" placeholder="CLR" required>
      <input type="number" step="0.01" name="temp" class="form-control mb-3" placeholder="Temperature (Â°C)" required>
      <input type="number" step="0.01" name="fat" class="form-control mb-3" placeholder="FAT" required>

      <button class="btn btn-primary w-100">Predict</button>
    </form>
  </div>

</body>
</html>

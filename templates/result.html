<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prediction Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* üî• 4-IMAGE BACKGROUND SLIDESHOW */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-size: cover;
      background-position: center;
      animation: slideshow 20s infinite;
      transition: background-image 2s ease-in-out;
      padding-top: 80px;
    }

    @keyframes slideshow {
      0%   { background-image: url('/static/bg1.jpg'); }
      25%  { background-image: url('/static/bg2.jpg'); }
      50%  { background-image: url('/static/bg3.jpg'); }
      75%  { background-image: url('/static/bg4.jpg'); }
      100% { background-image: url('/static/bg1.jpg'); }
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.35);
      z-index: -1;
    }

    /* Glass result card */
    .result-card {
      max-width: 500px;
      margin: auto;
      padding: 30px;
      border-radius: 12px;
      background: rgba(255,255,255,0.12);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      color: white;
      box-shadow: 0 4px 20px rgba(0,0,0,0.35);
      border: 1px solid rgba(255,255,255,0.25);
      animation: fadeInUp 0.8s ease-in-out;
      text-align: center;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .btn-primary {
      background: #00eaff;
      border: none;
      font-weight: bold;
    }

    .btn-primary:hover {
      background: #00bcd4;
    }

    .btn-outline-light {
      border-color: white;
      color: white;
    }

    .btn-outline-light:hover {
      background: rgba(255,255,255,0.2);
    }

  </style>
</head>

<body>

  {% include "navbar.html" %}

  <div class="overlay"></div>

  <div class="result-card">

    <h2 class="mb-4">Prediction Results</h2>

    {% if error %}
      <p class="mt-4 text-danger"><strong>Error:</strong> {{ error }}</p>
    {% else %}
      <p class="fs-5"><strong>Predicted Price:</strong> ‚Çπ{{ price }}</p>
      <p class="fs-5"><strong>Predicted Quality:</strong> {{ quality }}</p>
      <p class="fs-5"><strong>Predicted Breed:</strong> {{ breed }}</p>
    {% endif %}

    <div class="mt-4">
      <a href="/predict_form" class="btn btn-primary me-2">‚Üê Back</a>
      <a href="/" class="btn btn-outline-light">Home</a>
    </div>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>

    /* ðŸ”¥ 4-IMAGE BACKGROUND SLIDESHOW */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-size: cover;
      background-position: center;
      animation: slideshow 20s infinite;
      transition: background-image 2s ease-in-out;
      padding-top: 80px; /* navbar spacing */
    }

    @keyframes slideshow {
      0%   { background-image: url('/static/bg1.jpg'); }
      25%  { background-image: url('/static/bg2.jpg'); }
      50%  { background-image: url('/static/bg3.jpg'); }
      75%  { background-image: url('/static/bg4.jpg'); }
      100% { background-image: url('/static/bg1.jpg'); }
    }

    /* Overlay for readability */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.35);
      z-index: -1;
    }

    /* Glassmorphism register card */
    .register-card {
      max-width: 450px;
      margin: 6% auto;
      padding: 35px;
      border-radius: 12px;
      background: rgba(255,255,255,0.12);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      color: white;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      animation: fadeIn 0.8s ease-in-out;
      border: 1px solid rgba(255,255,255,0.25);
    }

    .register-card input {
      background: rgba(255,255,255,0.2);
      border: 1px solid rgba(255,255,255,0.4);
      color: white;
    }

    .register-card input::placeholder {
      color: #e8e8e8;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .register-card .btn-success {
      background: #00eaff;
      border: none;
      font-weight: bold;
      color: #000;
    }

    .register-card .btn-success:hover {
      background: #00bcd4;
    }

    a {
      color: #00eaff;
    }

    a:hover {
      color: white;
    }

  </style>
</head>

<body>

  {% include "navbar.html" %}

  <div class="overlay"></div>

  <div class="register-card">
    <h3 class="text-center mb-4">Create an Account</h3>

    <form method="POST">
      <input type="text" name="name" class="form-control mb-3" placeholder="Full Name" required>
      <input type="email" name="email" class="form-control mb-3" placeholder="Email" required>
      <input type="password" name="password" class="form-control mb-4" placeholder="Password" required>

      <button class="btn btn-success w-100">Register</button>
    </form>

    <p class="text-center mt-3">
      Already have an account? <a href="/login">Login here</a>
    </p>
  </div>

</body>
</html>

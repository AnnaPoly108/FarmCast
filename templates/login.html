<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>

    /* ðŸ”¥ 4-IMAGE SLIDESHOW BACKGROUND */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-size: cover;
      background-position: center;
      animation: slideshow 20s infinite;
      transition: background-image 2s ease-in-out;
    }

    @keyframes slideshow {
      0%   { background-image: url('/static/bg1.jpg'); }
      25%  { background-image: url('/static/bg2.jpg'); }
      50%  { background-image: url('/static/bg3.jpg'); }
      75%  { background-image: url('/static/bg4.jpg'); }
      100% { background-image: url('/static/bg1.jpg'); }
    }

    /* Optional dark overlay for readability */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.45);
      z-index: -1;
    }

    /* Login card styling */
    .login-card {
      max-width: 400px;
      margin: 10% auto;
      padding: 30px;
      border-radius: 12px;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      color: white;
      box-shadow: 0 4px 25px rgba(0,0,0,0.3);
      animation: slideDown 0.7s ease-in-out;
      border: 1px solid rgba(255,255,255,0.3);
    }

    .login-card input {
      background: rgba(255,255,255,0.25);
      border: 1px solid rgba(255,255,255,0.4);
      color: white;
    }

    .login-card input::placeholder {
      color: #e3e3e3;
    }

    @keyframes slideDown {
      from {transform: translateY(-50px); opacity:0;}
      to {transform: translateY(0); opacity:1;}
    }

    .login-card .btn-primary {
      background: #00eaff;
      border: none;
      font-weight: bold;
    }

    .login-card .btn-primary:hover {
      background: #00bcd4;
    }

    a {
      color: #00eaff;
    }

    a:hover {
      color: #ffffff;
    }

  </style>
</head>

<body>

  {% include "navbar.html" %}

  <div class="overlay"></div>

  <div class="login-card">

    <h3 class="text-center mb-4">Login</h3>

    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="POST">
      <input type="email" class="form-control mb-3" name="email" placeholder="Email" required>
      <input type="password" class="form-control mb-3" name="password" placeholder="Password" required>

      <button class="btn btn-primary w-100">Login</button>
    </form>

    <p class="text-center mt-3">
      New user? <a href="/register">Register now</a>
    </p>
  </div>

</body>
</html>
